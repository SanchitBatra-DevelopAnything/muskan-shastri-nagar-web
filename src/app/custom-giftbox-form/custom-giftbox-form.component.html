<div class="loader" *ngIf="isLoading">
    
</div>

<form *ngIf = "!isLoading" [formGroup] = "form" novalidate class = "page-spacer">
    <h2>Order Details</h2>
    <p>Please fill in the order details</p>

    <legend>
  
    
    <div class="form-group">
        <span style = "color: red;">*</span>
        <span>Total Amount</span>
    <div style = "width:50%;">
        <input type = "number" class = "form-control" formControlName="totalAmount">
    </div>
    </div>
    
    <div class="form-group">
        <span style = "color: red;">*</span>
        <span>Advance Amount</span>
    <div style = "width:50%;">
        <input type = "number" class = "form-control" formControlName="advanceAmount">
    </div>
    </div>

    <div class="form-group">
        <span style = "color: red;">*</span>
        <span>Balance Amount</span>
    <div style = "width:50%;">
        <input type = "number" class = "form-control" formControlName="balanceAmount">
    </div>
    </div>

    <div class="form-group">
        <span style = "color: red;">*</span>
        <span>Discount</span>
    <div style = "width:50%;">
        <input type = "number" class = "form-control" formControlName="discount">
    </div>
    </div>

    <div class="form-group">
        <span style = "color: red;">*</span>
        <span>Payment Mode</span>
    <div style = "width:50%;">
            <p-dropdown [options]="paymentOptions" optionLabel="name" optionValue = "name" formControlName = "advancePaymentMode"></p-dropdown>
    </div>
    </div>

    <div class="form-group">
        <span>Quantity</span>
    <div style = "width:50%;">
        <input type = "number" class="form-control" formControlName="qty">
    </div>

    </div>

    <div class="form-group">
        <span>Particulars</span>
    <div style = "width:50%;">
        <textarea rows="5" cols="50" formControlName="particulars"></textarea>
    </div>

    </div>

    </legend>
    <div style="margin-bottom: 20px;">
        <button class = "btn btn-danger" (click) = "goBack()">Go Back</button>
    <button class = "btn btn-success" (click) = "submitForm()" [disabled] = "this.form.invalid || this.form.pending" style = "margin-left: 15px;">Submit</button>
    </div>
    
</form>
